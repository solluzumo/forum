<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/bases.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/search/search-forms.css'%}" type="text/css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    {% block header %}

    {% endblock %}
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
        <nav role='navigation'>

          <ul>
            <li class="d3">
                <form action="{% url 'search' %}" method="get">
                  <input type="text" placeholder="Искать здесь..." name ="q">
                  <button type="submit"><img src="{%static '/media/search.png'%}" height="20px"></button>
                </form>
            </li>

            <li><a href="../../">Главная</a></li>
            <li><a href="#">Стань автором</a>
              <ul>
                <li style="padding-left:15"><a href="../../news/create-news">Новость</a></li>
                <li><a href="../../create-blog">Статья</a></li>
              </ul>
            </li>
            <li><a href="../../authors">Авторы</a></li>

              {% if user.is_authenticated %}
                <li><a href="/account/cabinet">Кабинет</a></li>
              {% else %}
                <li><a href="/login">Вход</a></li>

              {% endif %}
          </ul>
        </nav>

    </header>
            {% block content%}
            {% endblock %}

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            <li class="nav-item"><a href='../../' class="nav-link px-2 text-muted">Главная</a></li>
        </ul>
        <p class="text-center text-muted">© 2021 Company, Inc</p>
      </footer>
    </div>
</body>
</html>
